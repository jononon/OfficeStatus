<head>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
    <meta http-equiv="refresh" content="1200">
</head>

<body>
    <div>
        <div id=title style="width:70%; height:10%; float:left;"></div>
        <div id=time style="width:30%; height:10%; float:right;"></div>
    </div>
    <div>
        <div id=iHW_today style="width:50%; height:90%; float:left;"><iframe src="http://ihwapp.com/today/u" width="100%" height="100%"></iframe></div>
        <div style="width:50%; height:90%; float:right;">
          <div id=map style="width:100%; height:50%; float:left;">
            <script>
              function initMap() {
                var center = {lat: 34.1014384, lng: -118.4266919};
                // Create a map object and specify the DOM element for display.
                var map = new google.maps.Map(document.getElementById('map'), {
                  center: center,
                  mapTypeControl: false,
                  mapTypeID: google.maps.MapTypeId.ROADMAP,
                  scrollwheel: false,
                  zoom: 13
                });

                var traffic = new google.maps.TrafficLayer({
                  map: map,
                });
              }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5vS6f3rvrcg_SgIpnO2N0tgEhZCZmjCQ&callback=initMap"
              async defer></script>
          </div>
          <div id=news style="width:100%; height:50%; float:right;"></div
        </div>
    </div>
</body>
